<div class="imagewrap">
  <div class="imageelement" [ngStyle]="{'background-image': 'url(' + image?.file + ')'}" ></div>
</div>
<div class="row">
  <div class="col s12">
    <div class="card-panel">
      <h1>Gallery</h1>
      <div class="row">
        <div class="col s12 m3 l3 wow fadeIn" *ngFor="let gallery of galleries; trackBy: trackByFn;">
          <app-square-item [article]="gallery" [endpoint]="'gallery'"></app-square-item>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="imagespacer"></div>
